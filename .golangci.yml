run:
  timeout: 5m
  tests: true

linters:
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    - gofmt
    - goimports
    - misspell
    - gocritic
    - revive

linters-settings:
  gofmt:
    simplify: true
  goimports:
    local-prefixes: github.com/oceanmining/game-manager
  revive:
    rules:
      - name: exported
        severity: warning
      - name: package-comments
        severity: warning
  gocritic:
    disabled-checks:
      - exitAfterDefer

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
